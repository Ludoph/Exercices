<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/adorage" rel="stylesheet">
    <title>Ecommerce</title>
</head>
<body>
    <nav>
        <h1>E-Com</h1>
        <div class="onglets">
            <p class="link">Nouveautés</p>
            <p class="link">Homme</p>
            <p class="link">Femme</p>
            <p class="link">Enfant</p>
            <p class="link">Cadeaux</p>
            <form>
                <input type="search" placeholder="Rechercher">
            </form>
            <p><i class="fa-regular fa-heart"></i></p>
            <p><i class="fa-solid fa-cart-shopping"></i></p>
        </div>
    </nav>
    <header>
        <h1>C'est votre boutique, c'est chez vous.</h1>
        <button>Naviguez <i class="fa-solid fa-paper-plane"></i></button>
    </header>
    <section class="main">
        <div class="cards">
            <div class="card">
                <img src="https://static.nike.com/a/images/f_auto/q_auto:eco/t_PDP_864_v1/0697fd03-09fd-4b3b-be0b-11b009c671d9/short-en-molleton-sportswear-pour-z5Kgjx.jpg">
                <div class="card-header">
                    <h4 class="title">Short Nike</h4>
                    <h4 class="price">39 €</h4>
                </div>
                <div class="card-body">
                    <p>Short moulant pour hommme</p>
                </div>
            </div>
            <div class="card">
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/dda4499d-dea9-4621-a6cc-1c3c52392bb3/sweat-shirt-ras-du-cou-oversize-en-tissu-fleece-sportswear-collection-essentials-pour-D2F1c2.png">
                <div class="card-header">
                    <h4 class="title">Nike Sportswear</h4>
                    <h4 class="price">36 €</h4>
                </div>
                <div class="card-body">
                    <p>Sweat-shirt ras-du-cou oversize en tissu pour femme</p>
                </div>
            </div>
            <div class="card">
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/25e0f899-d881-49cd-9963-6570e14a6ccc/chaussure-waffle-one-pour-gLjmzM.png">
                <div class="card-header">
                    <h4 class="title">Nike Waffle One</h4>
                    <h4 class="price">79 €</h4>
                </div>
                <div class="card-body">
                    <p>Chaussures pour hommme</p>
                </div>
            </div>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/fuxDvP61iRM?list=PLNqKTn4CuEXdNZbeoKnV5muXHhpW-7hZx" allowfullscreen></iframe>
        </div>
    </section>
    <footer>
        <p>&copy; Contactez-nous au 06 06 06 06 06</p>
        <div class="social-media">
            <p><i class="fa-brands fa-facebook"></i></p>
            <p><i class="fa-brands fa-twitter"></i></p>
            <p><i class="fa-brands fa-instagram"></i></p>
            <p><i class="fa-brands fa-linkedin"></i></p>
        </div>
    </footer>
</body>
</html>
